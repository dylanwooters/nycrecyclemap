<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #googlemap { height: 100% }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATQ7rs5zSYWRccfV7pC0NmjhONVHqca2U&sensor=false">
    </script>
    <script type="text/javascript">
      
      function initialize() {
  		var myLatlng = new google.maps.LatLng(40.7448,-73.9487);
  		var mapOptions = {
    		zoom: 13,
    		center: myLatlng,
    		mapTypeId: google.maps.MapTypeId.ROADMAP
  		}
  		var map = new google.maps.Map(document.getElementById('googlemap'), mapOptions);
		
		$.getJSON("http://data.cityofnewyork.us/resource/txfh-8uny.json", function(data) {
			$.each(data, function(i, item) {
				var marker = new google.maps.Marker({
				position: new google.maps.LatLng(items.latitude,items.longitude),
				map: map,
				title: items.park_site_name
				});
			});
		});	

		}

		google.maps.event.addDomListener(window, 'load', initialize);
	  
    </script>
  </head>
  <body>
    <div id="googlemap"/>
  </body>
</html>
